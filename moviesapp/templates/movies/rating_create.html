{% extends 'base.html' %} {% load static i18n %} {% block title %}{% trans 'Movie' %}: {{ object.title }}{% endblock %}
{% block content %}
    <h3>Create rating</h3>
    <div class="row">
        <div class="col-sm-12">
            <form method="post">
                 {% csrf_token %}
                <label for="score">Score (out of 5)</label>
                <input id="score" name="score"/>

                <label for="review">Review (200 character max)</label>
                <textarea id="review" name="review"></textarea>

                <input type="submit" value="Create">
            </form>
        </div>
    </div>
{% endblock %}
